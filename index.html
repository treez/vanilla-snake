<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vanilla Snake</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="board">
    <div class="apple">
        <div class="apple-body"></div>
    </div>

    <div class="snake">
        <div class="snake-head-inside">
            <div class="snake-head"></div>

            <div class="snake-nostrils-right"></div>
        </div>
    </div>

</div>

</html>
